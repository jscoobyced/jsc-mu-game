<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta property="fb:app_id" content="4141473662601557" />
    <meta property="og:title" content="%VITE_APP_NAME%" />
    <meta
      property="og:description"
      content="Live your life as Mumu, the heroic adventurer, to defeat the evil Maginta Llennaspom."
    />
    <meta property="og:type" content="game" />
    <meta property="og:url" content="https://mumu-adventures.rochefolle.net" />
    <meta property="og:site_name" content="%VITE_APP_NAME%" />
    <meta
      property="og:image"
      content="https://mumu-adventures.rochefolle.net/images/mumu-adventures-ad.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link media="all" rel="stylesheet" href="style.css" />
    <link
      rel="preload"
      as="font"
      href="assets/fonts/mumu.ttf"
      type="font/ttf"
    />
    <title>%VITE_APP_NAME%</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <button onclick="openFullscreen();">Fullscreen</button>
    <script>
      const openFullscreen = () => {
        const element = document.getElementsByTagName('canvas')[0]
        if (element.requestFullscreen) {
          element.requestFullscreen()
          // @ts-ignore
        } else if (element.webkitRequestFullscreen) {
          /* Safari */
          // @ts-ignore
          element.webkitRequestFullscreen()
          // @ts-ignore
        } else if (elem.msRequestFullscreen) {
          /* IE11 */
          // @ts-ignore
          element.msRequestFullscreen()
        }
      }
    </script>
  </body>
</html>
